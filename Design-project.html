<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abel&family=Anton&display=swap" rel="stylesheet">
  <style>
    /* Styles associated with NAV */
    nav {
      z-index: 2;
      position: relative;
    }

    .titleHeader > ul {
      list-style-type: none;
      border:0;
      padding-top: 30px;

    }

    .order-6 {
      order: 6;
    }

    ul a{
      text-decoration: none;
      color: black;
    }

    @media screen and (max-width: 576px) {
      .logo {
        height: 200px;
        width: 200px;
      }

      .titleHeader{
        display: flex;
        flex-direction: column;
        position: relative;
        top: 2em;
        margin: 3em;
      }
      /*.icon{*/
      /*  position: relative;*/
      /*  left: 9em;*/
      /*}*/


      h1 {
        font-size: 64px;
        font-weight: bolder;
        text-align: center;
        width: 80%;
        margin-left: .55em;

      }

      h2 {
        font-weight: bolder;
        font-size: 40px;
        text-align: center;
        padding-top: 2em;
        flex-direction: row;
        flex-wrap: nowrap;
      }

      section {
        display: flex;
        flex-direction: column;
      }

      .circles{
        display: flex;
        flex-direction: row;
        width: 100%;
        flex-wrap: wrap;
        /*background: darkorange;*/
        font-weight: bolder;
        font-size: 28px;
        position: relative;
        left: 1.3em;
        margin-bottom: 5em;

      }

      .circles p:nth-child(1) {
        width: 40%;
        border-radius: 55%;
        border: 8px solid #f0f0f0;
        background: #E6563B;
        text-align: center;
        color: #f0f0f0;
        margin: 0 .25em;
        padding: 2.2em 0em;
      }

      .circles p:nth-child(2) {
        width: 40%;
        border-radius: 55%;
        border: 8px solid #f0f0f0;
        background: #EB9D3A;
        padding: 2.2em 0;
        text-align: center;
        color: #f0f0f0;
        margin: 0 .25em;
      }

      .circles p:nth-child(3) {
        width: 40%;
        border-radius: 50%;
        border: 8px solid #f0f0f0;
        background: #7CB06C;
        padding: 2.2em 1em;
        text-align: center;
        color: #f0f0f0;
        margin: .5em .25em;
      }

      .circles p:nth-child(4) {
        width: 40%;
        border-radius: 50%;
        border: 8px solid #f0f0f0;
        background: #00ABA9;
        padding: 2.2em 0;
        text-align: center;
        color: #f0f0f0;
        margin: .5em .25em;
      }

      .appleIpad{
        margin: auto;
        border: 10px solid #f0f0f0;
        border-radius: 5px;
      }
      section > p{
        position: relative;
        left: 3em;
      }

      .phoneFooter{
        display: flex;
        flex-direction: row;
        align-items: baseline;
        position: relative;
        right: 1em;
      }

      .phoneFooter > p{
        padding: 1em;

      }
      .phoneFooter p:nth-child(1){
        flex-grow: .55;


      }
      .phoneFooter p:nth-child(2){
        background: #e6563b;
        border-radius:50%;
        padding: .20em .6em;
        text-align: center;
        margin: .3em;

      }
      .phoneFooter p:nth-child(3){
        background: #dea03d;
        border-radius:50%;
        padding: .20em .6em;
        text-align: center;
        margin: .3em;

      }
      .phoneFooter p:nth-child(4){
        background: #7CB06C;
        border-radius:50%;
        padding: .20em .6em;
        text-align: center;
        margin: .3em;

      }
      .phoneFooter p:nth-child(5){
        background: #00aba9;
        border-radius:50%;
        padding: .20em .6em;
        text-align: center;
        margin: .3em;

      }

    }

      @media (min-width: 576px) {

        .ml-auto-sm {
          margin-left: auto;
        }

        .order-6 {
          width: 100%;
        }

      }

      @media (min-width: 770px ) {
        .order-6 {
          width: auto;
        }

      }


    /*// Medium devices (tablets, 768px and up)*/
    @media (min-width: 768px) {
      .ml-auto-md {
        margin-left: auto;
      }

      .order-6 {
        width: 100%;
      }

    }



    /*// Medium devices (tablets, 768px and up)*/
    @media (min-width: 768px) {
      .ml-auto-md {
        margin-left: auto;
      }

      .order-6 {
        width: auto;
      }

    }


    @media (min-width: 992px) {
      .ml-auto-lg {
        margin-left: auto;

      }

      .order-6 {
        width: auto;
      }

    }



    @media (min-width: 1200px) {
      .order-6 {
        width: auto;
      }
    }


    .bg-container {
      border-top: 55px solid #f0f0f0;
      background-color: #f0f0f0;
      height: 125px;
      width: 100%;
      margin:0;
      padding:0;
      text-align: center;
      z-index: 1;
      position: absolute;
      opacity: 1;

    }


    /*.logo {*/
    /*  height: 105px;*/
    /*  width: 105px;*/
    /*}*/

    .logo-text {
      font-family: 'Abel', sans-serif;
      font-size: 50px;
      text-align: center;
      display: block;
      margin-right: .5em;
    }
  </style>

    <!--  contains white strip behind the nav    -->
  </div>

  <nav class="m-auto">

      <ul class="titleArea d-flex flex-row flex-sm-row ml-auto-sm mr-auto-sm flex-md-row align-items-center flex-wrap flex-sm-wrap justify-content-center justify-content-md-start ">
        <li class="p-2 order-md-1 order-sm-3 order-1"><img src="img/assets/logo.png" class="logo"></li>
        <li class="p-2 order-md-3 order-sm-8 order-2 wrap-it"><span class="logo-text">codeup design</span></li>
        <li class="ml-auto-md p-2 order-md-3 order-sm-1 order-3 text-uppercase" ><a href="#"> Services</a></li>
        <li class="p-2 order-md-4 order-sm-2 order-4 text-uppercase"><a href="#">Work</a> </li>
        <li class="p-2 order-sm-4 order-5 text-uppercase"><a href="#">Blog</a></li>
        <li class="p-2 order-sm-5 order-6 text-uppercase"><a href="#">Contact</a></li>
      </ul>
    </div>
  </nav>
  <div class="container-intro">
    <section class="Intro-header">
      <h1 class="d-flex flex-wrap">VISUAL DESIGN & WEB DEVELOPMENT</h1>
      <h2>FROM PARK CITY, UTAH</h2>
    </section>
  </div>
  <div class="circles">
    <p>DESIGN</p>
    <p>DEVELOP</p>
    <p>SUPPORT</p>
    <p>HOST</p>
  </div>

<section>

<h5 class="text-center">SELECTED WORK</h5>

<img class="appleIpad" src="img/images/apple-ipad.jpg" width="80%">

</section>

<section class="phoneFooter">
  <p>FEATURED PRODUCT</p>
  <p class="smallCircle">D</p>
  <p class="smallCircle">D</p>
  <p class="smallCircle">S</p>

</section>
